<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content="wide = device-width, initial-scale=1.0">
		<title>COVID-19 Results</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
		
	</head>
	<body>
        <div class = "container">
            <h2 class = "text center mt-5">COVID-19 Live Data in Table</h2><br>
            <br>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><h4>Total Cases</h4></th>
                    <th scope="col"><h4>Total Deaths</h4></th>
                    <th scope="col"><h4>Total Recovered</h4></th>
                  </tr>
                </thead>
                <tbody>
                  <tr id = "data">

                  </tr>
    
                </tbody>
              </table>
              <br>
              <br> 
              <button class ="btn bt-danger btn-block">
                Refresh Data
              </button>
        </div>

	</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script>

    
       init()

 
       function init(){
         var url = "https://api.covid19api.com/summary"

         var data= ''

         $.get(url,function(data){
            console.log(data.Global)

           data = `
           
            <td>${data.Global.TotalConfirmed}</td>
            <td>${data.Global.TotalDeaths}</td>
            <td>${data.Global.TotalRecovered}</td>
        
           `
           

            $("#data").html(data) 

         })

        }


    

    function refreshData()
       {
         clearData()
         init()
       }

       function clearData(){

         $("#data").empty()

       }

  </script>
</html>
